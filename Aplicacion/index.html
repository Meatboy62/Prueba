<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Pokedex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>

    <div class="container">
      <div class="justify-content-md-center row" >
        <div class="col-3">
          <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" id="buscador"/>
            <button onclick="randomButton()" type="text">Mostrar pokemon</button id="submit">
          </form>
          <div class="card" style="width: 18rem;">
            <img src="./poke-shadow.png" data-poke-img class="poke-img img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title" data-poke-name>Card title Pokemon</h5>
              <p data-poke-id></p>
              <div data-poke-types class="poke-types"></div>
              <div data-poke-stats class="poke-stats"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio controls autoplay>
      <source src="pokemon.mp3" type="audio/mp3" />
      Tu navegador no soporta audio HTML5.
    </audio>
  </body>
</html>
